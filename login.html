<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
</head>
<body>
  <h2>Login</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Correo" required><br>
    <input type="password" id="password" placeholder="Contraseña" required><br>
    <button type="submit">Entrar</button>
  </form>
  <p id="error-msg" style="color:red;"></p>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC09IXmvn-P2TjOKaCSOBKK4D5515NE5T0",
      authDomain: "sistemaprestamos-397a9.firebaseapp.com",
      projectId: "sistemaprestamos-397a9"
    };

    firebase.initializeApp(firebaseConfig);

    const form = document.getElementById("login-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await firebase.auth().signInWithEmailAndPassword(email, password);
        window.location.href = "index.html"; // Redirigir al inicio
      } catch (error) {
        document.getElementById("error-msg").textContent = "Credenciales incorrectas";
        console.error(error);
      }
    });
  </script>
</body>
</html>
