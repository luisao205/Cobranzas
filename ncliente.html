<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Cliente</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Si es .ico en la raíz -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Si está en una carpeta o es .png -->
  <link rel="icon" href="img/logo.png" type="image/png">
    <!-- El script se carga después de que el DOM esté listo -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Agregar Nuevo Cliente</h1>
            <nav>
                <a href="index.html" class="back-link">← Volver al Inicio</a>
            </nav>
        </header>
        <main>
            <form>
                <label for="name">Nombre del Cliente</label>
                <input type="text" id="name" name="name" required>

                <label for="cedula">Cédula</label>
                <input type="text" id="cedula" name="cedula" required>

                <label for="phone">Teléfono</label>
                <input type="text" id="phone" name="phone" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Dirección</label>
                <textarea id="address" name="address" required></textarea>

                <label for="loanAmount">Monto Prestado</label>
                <input type="number" id="loanAmount" name="loanAmount" step="0.01" required>

                <label for="paymentAmount">Cuota a Pagar</label>
                <input type="number" id="paymentAmount" name="paymentAmount" step="0.01" required>

                <button type="submit">Guardar Cliente</button>
            </form>
        </main>
    </div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Nuestro script -->
    <script src="scripts.js" defer></script>
</body>
</html>
